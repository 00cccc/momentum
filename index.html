<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum App</title>
    <style>
      body{
          background-image: url(0.jpeg);
          background-position: center;
          
          color:aliceblue;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;  
        }
      
       buttons > a {
           
            font-size: 15px;
            font-weight: bold;
          
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            
            margin: 0px 8px 17px 8px;
        }
    </style>
  </head>
  <body>
    <div class="main">
      <h2 id="clock">00:00:00</h2>
      <div id="weather">
        <span></span>
        <span></span>
      </div> 
        <form id="todo-form">  
        <input type="text" placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul id="todo-list"></ul>
      <div>
        <form class="search" id="search"> 
            <select class="SelectSearch" name="WhichSearch"> 
              <option id="google" value="google">Google</option> 
              <option id="naver" value="naver">Naver</option>
              <option id="youtube" value="youtube">Youtube</option>
              <option id="Navershopping" value="Navershopping">네이버쇼핑</option>
              <option id="instagram" value="instagram">인스타그램</option>
              <option id="twitter" value="twitter">트위터</option>
              <option id="music" value="music">뮤직</option>
              <option id="nintedo" value="nintendo">닌텐도e샵</option>
             </select>
          <input class="keyword" type="text" name="search" size="9" maxlength="225" value="" autocomplete="off" target="_blank" id="sear" placeholder="🔎">
         </form>
      </div>
    
      <div>
      <select id="dango">
          <option value=""></option>
          <optgroup label="単語">
              <option value="음표 おんぷ">音符</option>
              <option value="도중에 머뭇거리다, 지정거리다 みちくさをくう">道草を食う</option>
              <option value="흡수율 きゅうしゅうりつ">吸収率</option>
              <option value="유연 じゅうなん">柔軟</option>
          </optgroup>
      </select>
      </div>  
      <div class="buttons">
                <a class="gsl">GSL</a>
                <a class="lol">LOL</a>
      </div>  
      <div id="txt">
          <textarea class="txt1" cols="15" rows="3" readonly=""></textarea>
      </div>
      
      <select class="selct" name="none" onchange="window.open(value,'_blank');" id="s2">
        <option value="none">------  ------</option>
        <optgroup label="ch">
          <option value="https://m.blog.naver.com/wanneeday?categoryNo=53"> 태국어 공부  </option>
          <option value="https://learn.dict.naver.com/conversation#/jpdic/">오늘의 일본어</option>
          <option value="https://papago.naver.com/">papago</option>
          <option value=""></option>
        </optgroup>
      </select>
      </div><br>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
         <script>
            $("#dango").on("change",function(){
                $(".txt1").text($(this).val());
            })

            $('.txt1').on('mouseover',function(){
                $(this).css('color','black');
            })

            $('.txt1').on('mouseleave',function(){
                $(this).css('color','white')
            })


            $(".buttons .gsl").on("click", function()
            {
            $("#txt").html(
              "<iframe width='300' height='315' src=\"https://game.naver.com/esports/schedule/gsl\" type='application/x-shockwave-flash' allowfullscreen='true'></iframe>"
              )
            })

            $(".buttons .lol").on("click", function()
            {
            $("#txt").html(
              "<iframe width='300' height='315' src=\"https://game.naver.com/esports/League_of_Legends/schedule/world_championship\" type='application/x-shockwave-flash' allowfullscreen='true'></iframe>"
              )
            })
      </script>
      <script src="clock.js"></script>
      <script src="weather.js"></script>
      <script src="quotes.js"></script>
      <script src="todo.js"></script>
      <script src="search_bar.js"></script>
  </body>
</html>
